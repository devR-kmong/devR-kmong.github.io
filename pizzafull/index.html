<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="키워드">
    <meta name="keywords" content="키워드">
    <meta property="og:url" content="도메인">
    <meta property="og:title" content="키워드">
    <meta property="og:description" content="사이트설명">
    <meta property="og:image" content="/images/thumbnail.jpg">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/promotion.css">
    <link rel="stylesheet" href="css/article_common.css">
    <link rel="stylesheet" href="css/article1.css">
    <link rel="stylesheet" href="css/article2.css">
    <link rel="stylesheet" href="css/article3.css">
    <link rel="stylesheet" href="css/article4.css">
    <link rel="stylesheet" href="css/article5.css">
    <link rel="stylesheet" href="css/article6.css">
    <link rel="stylesheet" href="css/article7.css">
    <link rel="stylesheet" href="css/article8.css">
    <link rel="stylesheet" href="css/article9.css">
    <link rel="stylesheet" href="css/article10.css">
    <link rel="stylesheet" href="css/article11.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/floating.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="shortcut icon" href="images/favicon.png"  type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script data-cfasync="false" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
    <title>피자풀 창업안내</title>
</head>
<body>
    
    <div class="container">
        <div class="main-bg"></div>
        <div class="main">
            <header>
                <img src="images/logo-w.svg" class="logo">
            </header>
            <main>
                <section class="article promotion">
                    <div class="promotion-wrapper">
                        <img src="images/promotion.jpg">
                        <img src="images/p-text.png" class="p-text animate jackInTheBox animated">
                        <img src="images/p-image.png" class="p-image animate fadeInBottomRight faster animated">
                    </div>
                </section>
                <section class="article article1">
                    <div class="article-wrapper">
                        <img src="images/a1-title.png" class="a1-title wow animate bounceInDown animated">
                        <div class="a1-wrapper">
                            <img src="images/a1-1.png" class="a1-1 wow animate rubberBand animated">
                            <img src="images/a1-2.png" class="a1-2">
                            <img src="images/a1-3.png" class="a1-3">
                        </div>
                    </div>
                </section>
                <section class="article article2">
                    <div class="article-wrapper">
                        <img src="images/a2-title.png" class="a2-title wow animate bounceInDown faster animated">
                        <div class="a2-box-wrapper">
                            <div class="a2-box a2-box-1 wow animate bounceInLeft faster animated">
                                <img src="images/a2-1.png" class="a2-1">
                                <img src="images/a2-cheese.png" class="a2-cheese">
                            </div>
                            <div class="a2-box a2-box-2 wow animate bounceInRight faster animated">
                                <img src="images/a2-2.png" class="a2-2">
                                <div class="a2-present">
                                    <img src="images/a2-present.png">
                                    <img src="images/a2-x.png" class="a2-x">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="article article3">
                    <div class="article-wrapper">
                        <img src="images/a3-1.png" class="a3-1 wow animate lightSpeedInLeft animated">
                        <img src="images/a3-2.png" class="a3-2 wow animate zoomInDown animated">
                        <div class="a3-box-wrapper">
                            <div class="a3-box wow animate tada animated">
                                <div class="a3-box-image">
                                    <img src="images/a3-b-1.png">
                                </div>
                                <p class="a3-box-text">
                                    주방집기
                                </p>
                            </div>
                            <div class="a3-box wow animate tada animated">
                                <div class="a3-box-image">
                                    <img src="images/a3-b-2.png">
                                </div>
                                <p class="a3-box-text">
                                    간판
                                </p>
                            </div>
                            <div class="a3-box wow animate tada animated">
                                <div class="a3-box-image">
                                    <img src="images/a3-b-3.png">
                                </div>
                                <p class="a3-box-text">
                                    인테리어
                                </p>
                            </div>
                        </div>
                        <img src="images/a3-3.png" class="a3-3 wow animate fadeInBottomLeft faster animated">
                    </div>
                </section>
                <section class="article article4">
                    <div class="article-wrapper">
                        <img src="images/a4-title.png" class="a4-title wow animate slideInDown animated">
                        <img src="images/a4-1.png" class="a4-1 wow animate flipInX animated">
                        <div class="swiper mySwiper wow animate fadeInUp faster animated">
                            <img src="images/a4-phone.png" class="phone">
                            <img src="images/a4-camera.png" class="a4-camera">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="images/review/r1.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/review/r2.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/review/r3.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/review/r4.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/review/r5.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/review/r6.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/review/r7.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/review/r8.jpg">
                                </div>
                            </div>
                    </div>
                </section>
                <section class="article article5">
                    <div class="article-wrapper">
                        <img src="images/a5-1.png" class="a5-1 wow animate lightSpeedInLeft faster animated">
                        <img src="images/a5-2.png" class="a5-2 wow animate heartBeat fast animated">
                    </div>
                </section>
                <section class="article article6">
                    <div class="article-wrapper">
                        <img src="images/a6-n.png" class="a6-n wow animate flash animated">
                        <img src="images/a6-title.png" class="a6-title wow animate bounceInDown faster animated">
                        <div class="a6-box-wrapper">
                            <img src="images/a6-1.png" class="a6-1 wow animate flipInX animated">
                            <img src="images/a6-2.png" class="a6-2 wow animate flipInX animated">
                            <img src="images/a6-3.png" class="a6-3 wow animate flipInX animated">
                        </div>
                    </div>
                </section>
                <section class="article article7">
                    <div class="article-wrapper">
                        <img src="images/a7-n.png" class="a7-n wow animate flash animated">
                        <img src="images/a7-title.png" class="a7-title wow animate bounceInDown faster animated">
                        <div class="swiper mySwiper2 wow animate fadeInUp faster animated">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="images/a7-1.png">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/a7-2.png">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/a7-3.png">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </section>
                <section class="article article8">
                    <div class="article-wrapper">
                        <img src="images/a8-n.png" class="a8-n wow animate flash animated">
                        <img src="images/a8-title.png" class="a8-title wow animate bounceInDown faster animated">
                        <div class="swiper mySwiper2 wow animate fadeInUp faster animated">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="images/a8-1.png">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/a8-2.png">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/a8-3.png">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/a8-4.png">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/a8-5.png">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/a8-6.png">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </section>
                <section class="article article9">
                    <div class="article-wrapper">
                        <img src="images/a9-1.png" class="a9-1 wow animate wobble animated">
                        <img src="images/a9-2.png" class="a9-2 wow animate slideInDown faster animated">
                    </div>
                </section>
                <section class="article article10">
                    <div class="article-wrapper">
                        10
                    </div>
                </section>
                <section class="article article11">
                    <div class="article-wrapper">
                        11
                    </div>
                </section>
            </main>
            <footer>
                <div class="footer-wrapper">
                    <p>
                        ⓒ 피자풀 All Rights Reserved.
                    </p>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW({
            boxClass:     'wow',
            animateClass: 'animated',
            offset:       400,
            mobile:       true,
            live:         true
        }).init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 'auto',
            centeredSlides: true,
            grabCursor: true,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>

    <script>
        var swiper = new Swiper(".mySwiper2", {
            slidesPerView: 1,
            centeredSlides: true,
            grabCursor: true,
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
    
    <script>
        $(function () {
            $(".floating").hide();
            $(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 200) {
                        $('.floating').fadeIn();
                        $('.scrollDown').fadeOut();
                    } else {
                        $('.floating').fadeOut();
                        $('.scrollDown').fadeIn();
                    }
                });
            });
        });
    </script>
    
    <script>
        $(document).on("keyup", ".phoneNumber", function () {
            $(this).val($(this).val().replace(/[^0-9]/g, "").replace(/(^02|^0505|^1[0-9]{3}|^0[0-9]{2})([0-9]+)?([0-9]{4})$/, "$1-$2-$3").replace("--", "-"));
        });
    </script>
        
    <script>
        if (navigator.userAgent.indexOf("Trident") > 0) {
            alert("이 사이트에 대한 Internet Explorer 지원이 종료되었습니다. " +
                "확인 버튼을 누르면 Edge 브라우저로 이동합니다.")
            window.location = 'microsoft-edge:' + window.location.href;
        }
    </script>
</body>
</html>
